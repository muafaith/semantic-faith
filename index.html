<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
<title> Form with semantic HTML</title>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
        margin: 20px;

    }
</style>
</head>
<body>
    <h1><center> <b> FAITH MUA TECHNICAL WRITING ASSIGNMENT</b></center> </h1>
   
<fieldset>
<legend>Form with semantic HTML</legend>

<form>
    
    <section>
    <label for="fullName"> FullName:</label>
    <input type="text" id="fullName" name="fullName" required>
</section>
<br>
    <section>
    <label for="email"> Email:</label>
    <input type="email" id="email" name="email" required>
    </section>
<br>
    <section>
    <label for="password"> Password:</label>
    <input type="password" id="password" name="password" required>
</section>
<br>
<section>
    <label for="gender">Gender :</label>
    <br>
   <input type="radio" value="Male">Male <br>
   <input type="radio" value="Female">Female<br>
   <input type="radio" value="Male">Other
</section>
<br>
<section>
    <label>
        <input type="checkbox" id="newsletter" name="newsletter">
        Subscribe to newsletter
    </label>
</sectiion>
<br>
<section>
    <label for="comments">Comments:</label>
    <br>
    <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
</section>
<br>
<button type="submit">Submit</button>
</fieldset>
</form>

</body>
</html>
